<head>
  <title>Minimal PWA</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h3>Revision 5</h3>
  <div class="main-text">Minimal PWA, open Console for more~~~</div>

  <div class="network-message">
    Network:
    <span id='network-status' class=''>Good</span>
  </div>

<script>
  if (navigator.serviceWorker != null) {
    navigator.serviceWorker.register('sw.js').then(function (registration){
        console.log('registration event at scope:', registration.scope);
    });
  };

  fetch('./data.json')

  var statusE1 = document.querySelector('#network-status')
  if (!navigator.onLine) {
    statusE1.classList = ['is-offline']
    statusE1.innerText = 'Offline'
  }

</script>

</body>
